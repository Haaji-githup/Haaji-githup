  <title>Frontend Mentor | Product preview card component</title>

<body>

  <main class="container">
           <img src="images/image-product-mobile.jpg" alt="perfume_image" class ="perfume_image-mobile">
           <img src="images/image-product-desktop.jpg" alt="perfume_image-desktop" class="perfume_image-desktop">

        <section class="about_section">
        <p class="name">perfume</p>
         <div class="perfume_title">
            <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>

        <div class="perfume_properties">
          <p class="desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
       

        <div class="price">
          <h1 class="current_price">$149.99</h1>
          <p class="previous_price">$169.99</p>
        </div>
      </div>
        <div class="cart_section">
          <button class="btn">
            <div class="cart_img">
              <img src="images/icon-cart.svg" alt="icon_cart" width="20rem">
            </div>
            Add to Cart
          </button>
        </div>
      </section>    
      </main>
